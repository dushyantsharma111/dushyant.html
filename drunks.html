    <style>
        body{
            background-color: lightgray;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        .contact-info{
            background-color: rgb(15, 3, 70);
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .contact-info a{
            text-decoration: none;
            color: white;
            margin-left: 10px;
        }

       .contact-info i{
            color: white;
            margin-left: 10px;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .contact-info i:hover{

            transform: scale(1.1);
            color: red;
            cursor: pointer;
        }

        .header{
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .header a{
            color: black;
            text-decoration: none;
        }
        .header ul{
            display: flex;
            list-style-type: none;
            gap: 20px;
            text-transform: capitalize;
        }
        .header a:hover{
            color: blue;
        }
        .header .logo{
            width: 80px;
        }
        .header img{
            width: 100%;
        }
    </style>
</head>
